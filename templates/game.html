<!doctype html>
<html>
<head>
  <title>Madlibs Game</title>
</head>
<body>
    Great! Let's play a game!<br><br><br>
    <form action="/madlib">
        Enter a person: <input type="text" name="chooseperson"><br><br>
        Enter a color: <select name="choosecolor">
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="indigo">indigo</option>
            <option value="orange">orange</option>
            <option value="violet">violet</option>
            <option value="yellow">yellow</option>
        </select> <br><br>
        Enter a noun: <input type="text" name="choosenoun"><br><br>
        Enter an adjective: <input type="text" name="chooseadj"><br><br>
        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
